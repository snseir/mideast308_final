<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MIDEAST 308 FINAL</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* ID that centers the validation text */
        #validation{
            text-align: center;
        }
        /* centers the header content */
        header{
            text-align: center;
        }
        div {
            margin:auto;
            width:300px;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid black;
            overflow: hidden;
            background-color: lightgray;
            margin: auto;
        }
        .dino {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 20px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MIDEAST 308 Final Project &#128512</h1>
        <h2>By Sarah Nseir</h2>
    </header>

    <div id="game">
        <div id="character"></div>
        <div id="block"></div>
       </div>
      <script src='assets/js/script.js'></script>

    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
</div>
<script>
    const dino = document.getElementById("dino");
    const obstacle = document.getElementById("obstacle");
    let isJumping = false;

    document.addEventListener("keydown", function(event) {
        if (event.code === "Space" && !isJumping) {
            jump();
        }
    });

    function jump() {
        let position = 0;
        isJumping = true;
        let upInterval = setInterval(() => {
            if (position >= 100) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    if (position <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                    }
                    position -= 5;
                    dino.style.bottom = position + "px";
                }, 20);
            }
            position += 5;
            dino.style.bottom = position + "px";
        }, 20);
    }

    function moveObstacle() {
        let obstaclePosition = 600;
        let moveInterval = setInterval(() => {
            if (obstaclePosition <= 0) {
                obstaclePosition = 600;
            }
            obstaclePosition -= 5;
            obstacle.style.left = obstaclePosition + "px";
            
            if (obstaclePosition > 50 && obstaclePosition < 90 && parseInt(dino.style.bottom) <= 40) {
                alert("Game Over!");
                clearInterval(moveInterval);
            }
        }, 20);
    }
    
    moveObstacle();
</script>
